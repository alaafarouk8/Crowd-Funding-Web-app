{% extends "users/base.html" %}
{% block title %} Log in {% endblock title %}
{% block content %}
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h2 id="form-title">LOGIN</h2>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							{{form.email}}
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

							{{form.password}}
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>
				</div>

				<!--{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}-->
				{{form.errors}}

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'users:register' %}" class="ml-2">Sign Up</a>
					</div>

				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Forget your password? <a href="{% url 'users:password_reset' %}" class="ml-2">Reset Password</a>
					</div>

				</div>
			</div>
		</div>
	</div>

<script>
		/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Email..';
		form_fields[2].placeholder='Enter password...';

		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
{% endblock content %}
