{% extends "users/base.html" %}
{% block title %}Login{% endblock %}
{% load bootstrap4 %}
{% block content %}

<div class="container" style="margin-top: 30px;">
    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Login
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
